backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: text}
          - {label: Image, name: image, widget: image}
          - {label: "Info", name: "info", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: text},
              {label: "Address 1", name: "addone", widget: "text"},
              {label: "Address 2", name: "addtwo", widget: "text"},
              {label: "Hours", name: "hours", widget: "text"},
              {label: "Note", name: note", widget: "text"}]}
          - {label: "News", name: news, widget: "list", fields: [
              {label: "Heading", name: "heading", widget: "text"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Menu", name: menu, widget: "list", fields: [
              {label: "Heading", name: "heading", widget: "text"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Products", name: products, widget: "list", fields: [
              {label: "Heading", name: "heading", widget: "text"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Values", name: "values", widget: "list", fields: [
              {label: "Heading", name: "heading", widget: text},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/values/_index.md"
        label: "Values Page"
        name: "values"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Values
            name: values
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: imageUrl, widget: image}
      - file: "site/content/farms/_index.md" # The path to the folder where the documents are stored
        label: "Farms Page" # Used in the UI
        name: "farms" # Used in routes, e.g., /admin/collections/blog
        fields: # The fields for each document, usually in front matter
              - {label: "Farm", name: "farm", widget: "text"}
              - {label: "Location", name: "location", widget: "text"}
              - {label: "Description", name: "description", widget: "text"}
